# Enable focus events for autoread to work properly
set-option -g focus-events on

# Reduce escape time for vim
set-option -sg escape-time 0

# Enable true color support for common terminals
set-option -g default-terminal "screen-256color"
set-option -a terminal-features ",*256col*:RGB"
set-option -a terminal-features ",xterm*:RGB"
set-option -a terminal-features ",gnome*:RGB"
set-option -a terminal-features ",alacritty*:RGB"

# For older tmux versions (< 3.2), use terminal-overrides instead:
# set-option -a terminal-overrides ",*256col*:Tc"
# set-option -a terminal-overrides ",xterm*:Tc"

# Source main tmux configuration
source-file ~/.tmux.conf
